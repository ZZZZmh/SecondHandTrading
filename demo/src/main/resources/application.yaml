################################
# 配置 druid,redis,email
################################
spring:
  datasource:
    url: jdbc:mysql://**************************/secondHandTrading
    username: ************
    password: ***************
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #stat:监控统计 #wall:防御sql注入 #lo4j:日志记录
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  redis:
    database: 0
    host: ******************
    port: 6379
    password: **********************
  mail:
    # 服务器
    host: smtp.163.com
    # 用户名
    username: z1784144558@163.com
    # POP3/SMTP服务授权码
    password: ******************************
    # 开启加密认证(QQ邮箱独有SSL加密)
    # properties: [mail.smtp.ssl.enable : true]
    default-encoding: UTF-8
    protocol: smtp

################################
# 配置 Mybatis
################################
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.zmh.secondHandTrading.entity
  configuration:
    map-underscore-to-camel-case: true

################################
# 配置 pagehelper
################################
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

################################
# 配置 端口、seesion过期时间
################################
server:
  port: 8081
  servlet:
    session:
      # springboot2.x设置session时间使用的是java8新增的duration类
      # Duration转换字符串方式，默认为正，负以-开头，紧接着P，（字母不区分大小写）D ：天 T：天和小时之间的分隔符 H ：小时 M：分钟 S：秒 每个单位都必须是数字，且时分秒顺序不能乱
      # session一小时过期
      timeout: PT1H